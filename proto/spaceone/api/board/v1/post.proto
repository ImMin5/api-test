//          "created_at": "2022-01-01T01:06:23.732Z",
//          "updated_at": "2022-01-01T01:06:23.732Z"
//}
message PostInfo {
    enum ResourceGroup {
        RESOURCE_GROUP_NONE = 0;
        SYSTEM = 1;
        DOMAIN = 2;
    }

    string board_type = 1;
    string post_id = 2;
    string category = 3;
    string title = 4;
    string contents = 5;
    google.protobuf.Struct options = 6;
    int32 view_count = 7;
    string writer = 8;
    google.protobuf.ListValue files = 9;

    ResourceGroup resource_group = 20;
    string domain_id = 21;
    string user_id = 22;

    string created_at = 31;
    string updated_at = 32;
}

